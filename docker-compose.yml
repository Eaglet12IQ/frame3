networks:
  backend:

volumes:
  pgdata:
  appdata:
  csvdata:
  redisdata:

services:
  db:
    image: postgres:16
    container_name: iss_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monouser -d monolith"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    networks:
      - backend
    ports:
      - "5432:5432"

  rust_iss:
    build:
      context: ./services/rust-iss
    container_name: rust_iss
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      NASA_API_URL: ${NASA_API_URL}
      NASA_API_KEY: ${NASA_API_KEY}
      FETCH_EVERY_SECONDS: ${FETCH_EVERY_SECONDS}
      WHERE_ISS_URL: ${WHERE_ISS_URL}
      ISS_EVERY_SECONDS: ${ISS_EVERY_SECONDS}
      APOD_EVERY_SECONDS: ${APOD_EVERY_SECONDS}
      NEO_EVERY_SECONDS: ${NEO_EVERY_SECONDS}
      DONKI_EVERY_SECONDS: ${DONKI_EVERY_SECONDS}
      SPACEX_EVERY_SECONDS: ${SPACEX_EVERY_SECONDS}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
    ports:
      - "8081:3000"

  php:
    build:
      context: ./services/php-web
    container_name: php_web
    env_file:
      - .env
    environment:
      JWST_HOST: ${JWST_HOST}
      JWST_API_KEY: ${JWST_API_KEY}
      JWST_EMAIL: ${JWST_EMAIL}
      JWST_PROGRAM_ID: ${JWST_PROGRAM_ID}
      ASTRO_APP_ID: ${ASTRO_APP_ID}
      ASTRO_APP_SECRET: ${ASTRO_APP_SECRET}
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      APP_URL: ${APP_URL}
      DB_CONNECTION: ${DB_CONNECTION}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
      rust_iss:
        condition: service_started
    networks:
      - backend
    volumes:
      - appdata:/var/www/html
      - ./services/php-web/laravel-patches:/opt/laravel-patches:ro
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 9000"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    container_name: web_nginx
    depends_on:
      php:
        condition: service_healthy
    volumes:
      - appdata:/var/www/html:ro
      - ./services/php-web/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - backend
    ports:
      - "8080:80"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: iss_redis
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    networks:
      - backend
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pascal_legacy:
    build:
      context: ./services/pascal-legacy
    container_name: pascal_legacy
    env_file:
      - .env
    environment:
      CSV_OUT_DIR: /data/csv
      GEN_PERIOD_SEC: ${PAS_LEGACY_PERIOD}
      PGHOST: ${DB_HOST}
      PGPORT: ${DB_PORT}
      PGUSER: ${DB_USERNAME}
      PGPASSWORD: ${DB_PASSWORD}
      PGDATABASE: ${DB_DATABASE}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - csvdata:/data/csv
    networks:
      - backend
